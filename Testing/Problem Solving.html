<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
    Take user input
    Print numbers from ONE to user input numbers
    Loop thru each number
    Print FIZZ on multiples of THREE
    Print Buzz on multiples of FIVE
    Print FizzBuzz for multiples of BOTH three and five
 
-->
    <script>

        let askNumber = parseInt(prompt("What's your number?"));
        console.log('You entered: ' + askNumber);

        for (let i = 1; i <= askNumber; i++) {

            if ((i % 3) && !(i % 5))
                console.log(i + " Buzz")
            else if ((i % 5) && !(i % 3))
                console.log(i + " Fizz")
            else if (!(i % 3) && !(i % 5))
                console.log(i + " FizzBuzz")
            else
                console.log(i)
        }


    </script>



</body>

</html>
